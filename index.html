<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Manager</h1>
        </header>
        <main>
            <form id="recipe-form">
                <h2>Add a Recipe</h2>
                <input type="text" id="recipe-name" placeholder="Recipe Name" required>
                <textarea id="recipe-ingredients" placeholder="Ingredients (comma-separated)" required></textarea>
                <textarea id="recipe-steps" placeholder="Steps" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
            <section id="recipe-list">
                <h2>Your Recipes</h2>
                <ul id="recipes"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
