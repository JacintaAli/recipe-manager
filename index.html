<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Manager</h1>
        </header>
        <main>
            <form id="recipe-form">
                <h2>Add a Recipe</h2>
                <input type="text" id="recipe-name" placeholder="Recipe Name" required>
                <select id="recipe-category" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                </select>
                <textarea id="recipe-ingredients" placeholder="Ingredients (comma-separated)" required></textarea>
                <textarea id="recipe-steps" placeholder="Steps" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
            <section id="recipe-list">
                <h2>Your Recipes</h2>
                <div id="categories">
                    <!-- Categories will be dynamically populated -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
